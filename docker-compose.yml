version: '3.8'

services:
  # AI Service (Python + FastAPI + Langraph)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: hana-ai-service
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME:-hana_ai_salon}
      - HOST=0.0.0.0
      - PORT=8060
      - DEBUG=True
      - LOG_LEVEL=INFO
    ports:
      - "8060:8060"
    volumes:
      - ./ai-service/.env:/app/.env:ro
    networks:
      - hana-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8060/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API (Node.js + TypeScript + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hana-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3060
      - AI_SERVICE_URL=http://ai-service:8060
      - MONGODB_URL=${MONGODB_URL}
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "3060:3060"
    volumes:
      - ./backend/.env:/app/.env:ro
    depends_on:
      ai-service:
        condition: service_healthy
    networks:
      - hana-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3060/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  hana-network:
    driver: bridge
