version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # AI Service with development settings
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
      target: development
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
    volumes:
      - ./ai-service:/app
      - /app/__pycache__
    command: ["python", "-m", "uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8060", "--reload"]

  # Backend with development settings
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    command: ["npm", "run", "dev"]

